[package]
name = "wasm-graph"
version = "0.1.0"
authors = ["Mark Beinker <mwb@quantlink.de>"]
edition = "2018"

[lib]
crate-type=["cdylib"]

[dependencies]
plotters = "0.3"
plotters-canvas = "^0.3.*"
wasm-bindgen = "0.2.62"
wee_alloc = "0.4.5"
web-sys = { version = "0.3.39", features = ["HtmlCanvasElement"] }
chrono =  { version = "0.4", features = ["wasmbind"]}

[profile.release]
lto = true
