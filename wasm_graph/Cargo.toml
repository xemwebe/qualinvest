[package]
name = "wasm-graph"
version = "0.1.0"
authors = ["Mark Beinker <mwb@quantlink.de>"]
edition = "2021"
description = "Helper library for drawing performance charts for qualinvest"
license = "MIT OR Apache-2.0"
repository = "https://github.com/xemwebe/qualinvest"

[lib]
crate-type=["cdylib", "lib"]

[dependencies]
plotters = {git="https://github.com/plotters-rs/plotters.git", version="0.3"}
#plotters-backend = {git="https://github.com/plotters-rs/plotters.git" ,version="0.3"}
plotters-bitmap = {git="https://github.com/plotters-rs/plotters.git", version="0.3"}
plotters-canvas = {path="../../plotters-canvas", version="0.3"}
wasm-bindgen = "0.2.62"
web-sys = { version = "0.3.39", features = ["HtmlCanvasElement", "console"] }
chrono =  { version = "0.4", features = ["wasmbind"]}
serde = "1.0"
serde_json = "1.0"

[dev-dependencies]
wasm-bindgen-test = "^0.3.17"
serde = {version = "1.0", features = ["derive"] }
